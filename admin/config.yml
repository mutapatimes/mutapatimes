backend:
  name: github
  repo: mutapatimes/mutapatimes
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Mutapa Times Staff" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Business"
          - "Politics"
          - "Policy"
          - "Tech"
          - "Health"
          - "Crime"
          - "Sport"
          - "Culture"
          - "Environment"
          - "Education"
          - "Opinion"
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text", pattern: ['.{0,280}', "Must be 280 characters or fewer"] }
      - { label: "Featured on Headlines", name: "featured", widget: "boolean", default: false, hint: "Pin this article to the top of the headlines page" }
      - label: "Headline Position"
        name: "headline_position"
        widget: "number"
        required: false
        default: 0
        min: 0
        max: 10
        hint: "1 = top spot, 2 = second, etc. Leave at 0 for normal date-based ordering."
      - { label: "Source URL", name: "source_url", widget: "string", required: false, hint: "Original article URL (for wire/aggregated articles)" }
      - { label: "Source Type", name: "source_type", widget: "select", required: false, default: "original", options: ["original", "wire"], hint: "How this article was sourced" }
      - { label: "Spotlight", name: "spotlight", widget: "boolean", default: false, required: false, hint: "Show in spotlight section" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "people"
    label: "People"
    folder: "content/people"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Full Name", name: "name", widget: "string" }
      - { label: "Title / Role", name: "title", widget: "string", hint: "e.g. CEO, Founder, Managing Director" }
      - { label: "Company", name: "company", widget: "string", required: false }
      - { label: "Photo", name: "image", widget: "image", required: false }
      - { label: "Short Bio", name: "bio", widget: "text", pattern: ['.{0,500}', "Must be 500 characters or fewer"], hint: "Brief biography for the card display" }
      - { label: "Wikidata ID", name: "wikidata_id", widget: "string", required: false, hint: "e.g. Q7623883 â€” links to and enriches Wikidata data" }
      - { label: "Extended Bio", name: "body", widget: "markdown", required: false }
