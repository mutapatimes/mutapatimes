<style>

  body { font-family: Georgia, 'Times New Roman', serif; background: #fafafa; color: #1a1a1a; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }

  .offline-card .btn { display: inline-block; padding: 10px 28px; border: 2px solid #1a1a1a; background: transparent; color: #1a1a1a; font-family: Georgia, serif; font-size: 0.95rem; cursor: pointer; text-decoration: none; margin: 0 6px; transition: background 0.2s, color 0.2s; }

</head>

<div class="offline-card">
