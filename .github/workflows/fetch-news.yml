name: Fetch News Data

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Zimbabwe news
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          NYT_API_KEY: ${{ secrets.NYT_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
          MEDIASTACK_API_KEY: ${{ secrets.MEDIASTACK_API_KEY }}
          PERIGON_API_KEY: ${{ secrets.PERIGON_API_KEY }}
        run: python3 scripts/fetch_news.py

      - name: Generate sitemap and RSS feed
        run: |
          python3 scripts/generate_sitemap.py
          python3 scripts/generate_rss.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ content/articles/ sitemap.xml feed.xml
          git diff --cached --quiet || (git commit -m "Update news data [automated]" && git push)

      - name: Send push notification for breaking news
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python3 scripts/send_push.py
