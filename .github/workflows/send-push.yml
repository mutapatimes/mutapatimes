name: Send Push Notification

on:
  workflow_dispatch:

jobs:
  send-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Send push notification (force)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FORCE_PUSH: '1'
        run: python3 scripts/send_push.py
