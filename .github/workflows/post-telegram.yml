name: Post to Telegram

on:
  schedule:
    # Daily at 05:00 UTC (07:00 CAT)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  post-telegram:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Post headlines to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python3 scripts/post_telegram.py

      - name: Commit updated post tracker
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/.posted_telegram.json
          git diff --cached --quiet || (git commit -m "Update Telegram post tracker [automated]" && git push)
