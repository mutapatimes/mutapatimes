name: Post Tweets

on:
  schedule:
    # Daily at 05:00 UTC (07:00 CAT)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  post-tweets:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Post headlines to Twitter
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python3 scripts/post_tweets.py

      - name: Commit updated tweet tracker
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/.tweeted_urls.json
          git diff --cached --quiet || (git commit -m "Update tweeted URLs [automated]" && git push)
