name: Post to Bluesky

on:
  schedule:
    # Daily at 05:00 UTC (07:00 CAT)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  post-bluesky:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Post headlines to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: python3 scripts/post_bluesky.py

      - name: Commit updated post tracker
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/.posted_bluesky.json
          git diff --cached --quiet || (git commit -m "Update Bluesky post tracker [automated]" && git push)
